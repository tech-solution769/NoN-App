<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Piano</title>
</head>
<body>
    <section class="piano">
      
        <section class="controls">
          
          <h1>Piano</h1>
          
          <label class="checkbox__label">
          Show Keys
          <span class="switcher">
            <span class="switcher__buttons"></span>
          </span>
          <input type="checkbox" class="checkbox__keys" hidden>
          </label>
          
        </section>
        
        <section class="piano__keys disabled-keys">
          
          <div class="key white" data-note="1"><span>a</span></div>
          <div class="key black" data-note="2"><span>s</span></div>
          <div class="key white" data-note="3"><span>d</span></div>
          <div class="key black" data-note="4"><span>f</span></div>
          <div class="key white" data-note="5"><span>g</span></div>
          <div class="key white" data-note="6"><span>v</span></div>
          <div class="key black" data-note="7"><span>b</span></div>
          <div class="key white" data-note="8"><span>space</span></div>
          <div class="key black" data-note="9"><span>&#8593;</span></div>
          <div class="key white" data-note="10"><span>	&#8592;</span></div>
          <div class="key black" data-note="11"><span>	&#8594;</span></div>
          <div class="key white" data-note="12"><span>	&#8595;</span></div>
          <div class="key black" data-note="13"><span>h</span></div>
          <div class="key white" data-note="14"><span>j</span></div>
          <div class="key black" data-note="15"><span>k</span></div>
          <div class="key white" data-note="16"><span>l</span></div>
          <div class="key white" data-note="17"><span>p</span></div>
          <div class="key white" data-note="18"><span>n</span></div>
          <div class="key black" data-note="19"><span>m</span></div>
          <div class="key white" data-note="20"><span>z</span></div>
          <div class="key black" data-note="21"><span>x</span></div>
          <div class="key white" data-note="22"><span>c</span></div>
          <div class="key black" data-note="23"><span>q</span></div>
          <div class="key white" data-note="24"><span>r</span></div>
          
        </section>
      
    </section>
  
  <script src="scripts.js"></script>
</body>
</html>
